<div style="margin-top: 180px;" >

    <div class="container px-5">
        <div class="row">
            <h1>Wishlist ({{wishListQuantity$ | async}})</h1>

            <div  *ngFor="let item of products" class="col-12 col-sm-6 col-md-3 col-lg-2 mb-3 box">
                <app-card [item]="item" [wishlist]="wishlist" (dataEvent)="onRemoveWishlist($event)"></app-card>
            </div>
            
            

        </div>
    </div>


</div>
