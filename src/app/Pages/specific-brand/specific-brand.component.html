
<div style="margin-top: 180px;">
    <div class="container px-5">

        <h1 *ngIf="noData" class="text-center mt-5 fw-bolder">No Data To Show</h1>

        <div *ngIf="!noData" class="row">
            <div  *ngFor="let item of products" class="col-12 col-sm-6 col-md-3 col-lg-2 mb-3 box">
                <app-card [item]="item" [wishlist]="wishlist"></app-card>
            </div>
        </div>
    </div>
</div>
