<div style="margin-top: 180px;">



    <div class="container px-5">
        <div class="row">

            <div class="d-flex align-items-center">
                <img src="../../../../assets/Rectangle.svg" alt="">
                <p style="color: #DB4444;" class="m-0 ms-2 ">Categories</p>
            </div>
            <h1 class="fw-bolder mt-2 mb-5">All Categories</h1>

            <div *ngFor="let category of categories"
                class="col-12 col-sm-6 col-md-4 col-lg-3 mb-5 item  ">
                <a routerLink="/categories/{{category._id}}" class="d-flex justify-content-center position-relative">
                    <img class="w-100 " height="300" src="{{category.image}}" alt="">
                    <div class="layer d-flex justify-content-center align-items-center text-white">{{category.name}}
                    </div>
                </a>
            </div>



        </div>
    </div>


</div>
